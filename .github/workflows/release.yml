name: Prepare Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Run Changesets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docs:
    name: Update Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: release
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update docs to latest GWW version
        run: |
          VERSION=$(echo '${{ needs.release.outputs.version }}' | jq -r '.[] | select(.name=="@usace-watermanagement/groundwork-water") | .version')
          cd docs
          npm install @usace-watermanagement/groundwork-water@$VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: update docs to GWW@$VERSION [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docs
        env:
          VITE_HOMEPAGE: "https://usace-watermanagement.github.io/groundwork-water"
        run: npx vite build
        working-directory: ./docs

      - name: Upload production-ready docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist

  deploy-docs:
    name: Deploy Docs to GH Pages
    runs-on: ubuntu-latest
    needs: update-docs
    if: always()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
