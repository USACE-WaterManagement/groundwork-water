# Based on official recommendation at https://github.com/changesets/changesets/blob/main/docs/automating-changesets.md

name: "Check for PR Changeset"

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-save @changesets/cli

      - name: Check for required changeset
        run: npm run check-changeset
